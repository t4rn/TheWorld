<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <div class="alert alert-success" role="alert" ng-show="vm.successMessage">{{ vm.successMessage }}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{ trip.name }}</td>
            <td>{{ trip.dateCreated | date:'yyyy-MM-dd' }}</td>
            <td><a ng-href="#!editor/{{ trip.name }}" class="btn btn-sm btn-primary">Manage</a></td>
            <td><a class="btn btn-sm btn-warning" ng-click="vm.deleteTrip($index)">Delete</a></td>

        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <fieldset>
            <legend>Add Trip</legend>
            <div class="form-group">
                <label for="name">Trip Name</label>
                <input class="form-control" type="text" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
                <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required.</span>
                <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Must be at least 5 characters.</span>
            </div>
            <div class="form-group">
                <input type="submit" value="Add"
                       class="btn btn-success btn-sm"
                       ng-disabled="newTripForm.$invalid" />
            </div>
        </fieldset>
    </form>
</div>
